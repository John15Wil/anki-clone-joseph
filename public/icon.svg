    <rect x="-120" y="-90" width="240" height="160" rx="16" fill="#374151" opacity="0.5"/>
    <rect x="-115" y="-80" width="240" height="160" rx="16" fill="#4B5563" opacity="0.7"/>
    <rect x="-110" y="-70" width="240" height="160" rx="16" fill="#6B7280"/>

