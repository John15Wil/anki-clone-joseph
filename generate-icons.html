  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 512;

      // Background
      ctx.fillStyle = '#111827';
      ctx.fillRect(0, 0, size, size);

      // Card stack (shadow cards)
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = '#374151';
      roundRect(ctx, 130*scale, 160*scale, 250*scale, 170*scale, 20*scale);
      ctx.fill();

      ctx.globalAlpha = 0.5;
      ctx.fillStyle = '#4B5563';
      roundRect(ctx, 135*scale, 170*scale, 250*scale, 170*scale, 20*scale);
      ctx.fill();

      ctx.globalAlpha = 0.7;
      ctx.fillStyle = '#6B7280';
      roundRect(ctx, 140*scale, 180*scale, 250*scale, 170*scale, 20*scale);
      ctx.fill();

      // Main card
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#F9FAFB';
      roundRect(ctx, 145*scale, 190*scale, 250*scale, 170*scale, 20*scale);
      ctx.fill();

      ctx.strokeStyle = '#E5E7EB';
      ctx.lineWidth = 2*scale;
      ctx.stroke();

      // Card content lines
      ctx.fillStyle = '#3B82F6';
      roundRect(ctx, 170*scale, 220*scale, 130*scale, 10*scale, 5*scale);
      ctx.fill();

      ctx.fillStyle = '#9CA3AF';

      roundRect(ctx, 170*scale, 265*scale, 170*scale, 8*scale, 4*scale);
      ctx.fill();

      roundRect(ctx, 170*scale, 285*scale, 150*scale, 8*scale, 4*scale);
      ctx.fill();

      // Brain emoji-style icon

      // Star

      ctx.fillText('â­', 320*scale, 230*scale);
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    function downloadCanvas(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
